	<!---主页面---->
	<div class="wrap">
		<!---左侧导航栏--->
		<!---中间主要内容--->
		<div class="main_w Tabs-page user-main  page-account">	
			<div class="user-main">
				<!---产品信息编辑--->
				<div class="um-con">
					<!--标题-->
					<div class="modebox my-booking J_my_booking">
						<div class="hd">
							<h4>商家新增</h4>	
						</div> 	
					</div> 	<!--标题--> 
					<!--表单-->
					<div class="con">
						<div class="main page-sa page-sa-col Fix">
							<div class="block shop-add-form">
								<!--表单内容-->
								<div class="form-inner">
									<div class="form-block">
										<label class="label label_required" for="txtShopName">商户名：<em>*</em></label>
										<input type="text" maxlength="50" id="txtShopName"  class="form-txt form-txt-l" autocomplete="off" size="60" value="">
										<span id="fv_shopname" style="visibility: hidden; " class="fv-def"></span>
                      			  	</div>    
								                
									<div class="form-block">
										<span class="label label_required">类型：<em>*</em></span>
										<select id="ddlShopType"  class="form-select-sim">
											<option selected="selected" value="10">美食</option>		
										</select>
										<select id="ddlCategory"  class="form-select-sim form-select-sim-m">
											<option value="10">请选择菜系</option>						
										</select>
									</div>
									<div class="form-block">
										<span class="label">概述：</span>
										<textarea rows="7" cols="50"  class="form-textarea form-default"></textarea>
										<span id="fv_TrafficInfo"  class="fv-def"></span>
									</div> 
									<div id="trPriceInfo"  class="form-block">
										<span class="label">地址：</span>
										<textarea rows="7" cols="50"  class="form-textarea form-default"></textarea>
										<span id="fv_txtPriceInfo" style="visibility: hidden; " class="fv-def"></span>
									</div>
									
								
									  	<div class="form-block">
										<span class="label">详细描述：</span>	
										
										<script id="editor" type="text/plain" style="width:auto;height:500px;"></script>
										
										<span id="fv_TrafficInfo"  class="fv-def"></span>
									</div>              
									
                   			 </div><!--表单内容-->
							 <!--提交区域-->
							<div class="block form-btn-block form-block form-content-block">
								<strong class="btn-type-b btn-fn-c">
									<input id="btnAdd" type="button" value="提交审批" class="form-btn">
								</strong>                       
							</div><!--提交区域-->
						</div>
					</div>		
				</div><!--表单-->	
            </div><!---产品信息编辑--->

</div><!---主页面---->
