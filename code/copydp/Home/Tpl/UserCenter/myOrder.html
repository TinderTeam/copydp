<script type="text/javascript" >
	$(".starItem").click(function(){
		var dataType=$(this).attr('typename');
		var array= dataType.split("-");
		var orderID=array[0];
		var type=array[1];
		var value=$(this).attr('data-value');		
		var content=$("#content-input-"+orderID).val();
		//ajax
		$.ajax({
              type:"post",
              url:"__URL__/admire",
              data:"data="+orderID+"-"+type+"-"+value+"-"+content,
              dataType:"html",
              error:
			  function(){
                  alert("当前ajax操作出错！");
              },
              success:function(msg){
				$("#"+type+"SrarList-"+orderID).addClass("Hide");
				$("#"+type+"Srar-"+orderID).addClass("yellowstar"+value);
				$("#"+type+"Srar-"+orderID).removeClass("Hide");
				if(type=='product'){
					$("#content-input-"+orderID).addClass("Hide");
					$("#span-"+orderID).html(content);
					$("#span-"+orderID).removeClass("Hide");
				}
			  }
        });		
	});
</script>
<script type="text/javascript">
			
		$(".pageTag").click(function(){	
			var typename=$(this).attr('typename');
			pageClean(typename);	
			$(this).addClass("PageSel");			
			var data=Number($(this).html());
			change_page(data,typename);	
		});
		
		function pageClean(typename){
			
			$(".pageTagArray_"+typename).children().removeClass("PageSel");
			$(".pageTagArray_"+typename).children().addClass("PageLink");
			$("#pageListArray_"+typename).children().addClass("Hide");
		}
		$(".NextPage").click(function(){	
			var typename=$(this).attr('typename');
			var current=$(".pageTagArray_"+typename).attr('data');			
			var data=Number(current)+1;
			var max=Number($(this).attr('data'));
			if(data<=max){
				pageClean(typename);
				change_page(data,typename);	
			}
		
		});
		$(".LastPage").click(function(){	
			var typename=$(this).attr('typename');
			var current=$(".pageTagArray_"+typename).attr('data');
			var data=Number(current)-1;
			if(data>0){
				pageClean(typename);
				change_page(data,typename);	
			}			
		});
		function change_page(data,typename){
			$("#page_"+typename+"_"+data).addClass("PageSel");						
			$(".pageTagArray_"+typename).attr('data',data);	
			
			var start=(data-1)*5;
			$("#item_"+typename+"_"+(start+1)).removeClass("Hide");
			$("#item_"+typename+"_"+(start+2)).removeClass("Hide");
			$("#item_"+typename+"_"+(start+3)).removeClass("Hide");
			$("#item_"+typename+"_"+(start+4)).removeClass("Hide");
			$("#item_"+typename+"_"+(start+5)).removeClass("Hide");

		}
	</script>
