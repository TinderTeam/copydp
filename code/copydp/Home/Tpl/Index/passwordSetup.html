	<script>
		$(".b-pswd").click(function(){
			if($("#new").val()==$("#again").val()){	
				if(($("#new").val()).length>5){	
					$("#pswdForm").submit();
				}else{
					alert("请使用长度至少为6位的密码");
				}			
			}else{
				alert("您两次输入的密码不相符！请重新输入");
			}
			
		});
	</script>
