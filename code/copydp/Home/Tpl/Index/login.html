	function tableChange(obj){

</script>
<script>
	$(".ajaxCheck").change(function(){
		var key=$(this).attr('id');
		var value =$(this).val();
		//alert(key);
		$.ajax({
			type:"post",
			url:"__URL__/AjaxCheck",
			data:"data="+key+"-"+value,
			dataType:"html",
			error:function(){
				alert("当前ajax操作出错！");
			},
			success:function(msg){
				var obj = eval ("(" + msg + ")");
				//alert(obj.data);
				if(obj.data=='false'){
					//校验失败	
					//alert('key='+key);						
					if(key=='email'){											
						$(".email-err").html(obj.info);								
					}
					else if(key=='username'){
					//alert(obj.info);
						$(".name-err").html(obj.info);	
					}
				}else{
					if(key=='email'){											
						$(".email-err").html('');								
					}
					else if(key=='name'){
						$(".name-err").html('');	
					}						
				}				
			}		  
		});		
	});
</script>
