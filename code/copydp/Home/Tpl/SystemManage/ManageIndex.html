	<script>
		$(".info-btn").click(function(){
			var email=$("#email").val();
			var tel=$("#tel").val();
			var time=$("#time").val();
			
			//ajax
		$.ajax({
              type:"post",
              url:"__URL__/basicInfoEdit",
              data:"data="+tel+"~"+email+"~"+time,
              dataType:"html",
              error:
			  function(){
                  alert("当前ajax操作出错！");
              },
              success:function(msg){
				alert('操作成功');
			  }
        });		
		});
		
	</script>
