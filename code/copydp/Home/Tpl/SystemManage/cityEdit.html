<style>
body {
	background-color: #f2f2f2;
}
.wrap{
width: 1190px;
margin: 15px auto;
}
.wrap .user-main {
float: right;
width: 1000px;
}

.user-main .um-con .modebox li {
float: left;
height: 39px;
width: 190px;
margin-right: 10px;
}
.span-input{
	margin-top: 5px;
}

.span-select{
    width: 129px;
    height: 20px;
}

.mydiv{	
    margin-top: 30px;
}
</style>

<body id="body" data-type="">
	<!---标题栏---->
		<include file="./Home/Tpl/Public/header.html"/>
	<!---标题栏---->
	
	<div class="head responsive">
		<!---Logo栏---->
			<include file="./Home/Tpl/Public/logobar.html"/>
		<!---Logo栏---->
		
		<div class="nav-bar">
			<div class="cont">
		
				<!-----主菜单---->
					<include file="./Home/Tpl/Public/menu.html"/>
				<!-----主菜单---->
			</div>
		</div>
	</div>
	<div class="wrap">
		<div class="user-nav J_user_nav">
			<!-----管理菜单---->
				<include file="./Home/Tpl/Public/managemenu.html"/>
			<!-----管理菜单---->
		</div>
		<div class="user-main">			
			<div class="um-con">
				<div class="modebox my-comm J_my_comm" >
					<div class="hd">
						<h4>城市区域管理</h4>
						<span>配置区域</span>
					</div>
					<form name="form" action="__URL__/updateCityCoordinate" method="post">
						<ul class="tab-filter">
							<li>
								<div class="span-input">
									<span>当前城市：{$city.city}</span>
								</div> 
							</li>
							<li>
								<div class="span-input">
									<span>x坐标：</span><input name="cityX" type="text" value=""/>
								</div> 
							</li>
							<li>
								<div class="span-input">
									<span>y坐标：</span><input name="cityY" type="text" value=""/>
									<input name="cityID" type="text" style ="display:none" value="{$city.city_id}"/>
									<input name="cityName" type="text" style ="display:none" value="{$city.city}"/>
								</div> 
							</li>
							<li>
								<strong class="btn-type-b btn-fn-c btnbar">
									<input type="submit" value="更改城市坐标" class="form-btn">
								</strong> 
							</li>						
						</ul>						
					</form>			
					<div class="pay-confirm">					
						<table width="100%" class="confirm-order-tab" cellpadding="0" cellspacing="0">
							<tbody>
								<tr>
									<th width="15%">城市名称</th>							
									<th width="15%">区域编号</th>
									<th width="15%">区域名称</th>									
									<th width="10%">操作</th>									
								</tr>												
							<foreach name='zoneList' item='zone'>					
								<tr>
									<td align="center" class="deal">{$zone.city}</td>
									<td align="center" class="deal">{$zone.zone_id}</td>	
									<td align="center" class="deal">
										<input type="text" name="zoneName" placehoder="请输入新区域名称" style="width:100%" class="zoneName{$zone.zone_id}" value="{$zone.zone_name}"/>
									</td>
									<td align="center" class="deal">
										<input type="button" value="保存" onclick="saveZoneEdit({$zone.zone_id})"/>
									</td>									
								</tr>
							</foreach>
							<tr>
							<form id="newZone" name="form2" action="__URL__/newZone?cityID={$cityID}" method="post">
								<td align="center" class="deal">{$zone.city}</td>
								<td align="center" class="deal">新增区域</td>
								<td align="center" class="deal">
									<input type="text" name="zoneName" value="" placehoder="请输入新区域名称" style="width:100%"/>
								</td>								
								<td align="center" class="deal">
									<input type="submit" value="增加"/>
								</td>
							</form>
							</tr>
							</tbody>
						</table>
						<form/>	
					</div>
				</div>
			</div>	
		</div>
	</div>
	
	<!---footer-->
		<include file="./Home/Tpl/Public/footer.html"/>
	<!---footer-->
	<script type="text/javascript" src="__PUBLIC__/js/jquery-1.11.1.min.js"></script>
	<script>
		function saveZoneEdit(zoneid){
		var name=$('.zoneName'+{$zone.zone_id}).val();
		
			$.ajax({
              type:"post",
              url:"__URL__/zoneEdit",
              data:"data="+zoneid+"~"+name,
              dataType:"html",
              error:
			  function(){
                  alert("当前ajax操作出错！");
              },
              success:function(msg){
				alert('操作成功');
			  }
        });	
		}
	</script>
</body>
</html>
