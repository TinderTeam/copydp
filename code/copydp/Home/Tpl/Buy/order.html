								</div>
							</div>
						</div>
						<!-- 订单信息 -->

						<div class="pay-confirm">
							<h3 class="title">确认订单</h3>
							<table width="100%" class="confirm-order-tab" cellpadding="0" cellspacing="0">

									<tr>
										<th width="55%">商品名称</th>
										<th width="15%">单价</th>

									</tr>
									<tr>

										<td align="center">1</td>
										<td align="center" class="Price-font">&#165;22.5 </td>
									</tr>
								</tbody>
							</table>
							<div class="infor">
								<span class="item">原价：<strong class="Price-font" id="J_off-coupon">&#165;0 </strong></span> 
								<span class="item">团购立减：<strong class="Price-font" id="J_balance-pay">&#165;0 </strong></span> 
								<span class="allprice">团购价格金额：<strong class="price Price-font" id="J_total-price">&#165;22.5 </strong></span>
							</div>
						</div>
						<!-- order confirmed ends -->
