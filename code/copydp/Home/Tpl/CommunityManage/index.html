	$("#basic-info-save").click(function(){
		var tel= $("#tel").val();
		var email= $("#email").val();
		var time= $("#time").val();
		tel=tel.replace("~","-");
		email=email.replace("~","-");
		time=time.replace("~","-");
		//ajax
		$.ajax({
              type:"post",
              url:"__URL__/basicInfoEdit",
              data:"data="+tel+"~"+email+"~"+time,
              dataType:"html",
              error:
			  function(){
                  alert("当前ajax操作出错！");
              },
              success:function(msg){
				var obj = eval ("(" + msg + ")");
				if(obj.data="true"){
					alert("操作成功！");
				}
			}
        });	
	});
