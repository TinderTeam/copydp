<style>
body {
	background-color: #f2f2f2;
}
.wrap{
width: 1190px;
margin: 15px auto;
}
.wrap .user-main {
float: right;
width: 1000px;
}

.user-main .um-con .modebox li {
float: left;
height: 39px;
width: 190px;
margin-right: 10px;
}
.span-input{
	margin-top: 5px;

.span-select{
    width: 129px;
    height: 20px;
}

<body id="body" data-type="">
	<!---标题栏---->
		<include file="./Home/Tpl/Public/header.html"/>
	<!---标题栏---->
	
	<div class="head responsive">
		<!---Logo栏---->
			<include file="./Home/Tpl/Public/logobar.html"/>
		<!---Logo栏---->
		
		<div class="nav-bar">
			<div class="cont">
				
				<!-----主菜单---->
					<include file="./Home/Tpl/Public/menu.html"/>
				<!-----主菜单---->
			</div>
		</div>
	</div>
	
	<div class="wrap">
		<div class="user-nav J_user_nav">
			<ul>
				<include file="./Home/Tpl/SellerCenter/menu.html"/>
			</ul>
		</div>
		<div class="user-main">
			<div class="um-con" id="productManage">
				<div class="modebox my-comm J_my_comm" >
					<div class="hd">
						<h4>订单管理</h4>
						<span>管理您的团购订单</span>
					</div>
				</div>
				<div class="con-tab">             
					 <ul class="tab-filter">
						<li>
							<a href="__APP__/SellerCenter/orderManage?filter_type=all">全部</a>
						</li>
						<li>
							<a href="__APP__/SellerCenter/orderManage?filter_type=place">已下单</a>
						</li>
						<li>
							<a href="__APP__/SellerCenter/orderManage?filter_type=cancel">已取消</a>
								
						</li>
						<li>
							<a href="__APP__/SellerCenter/orderManage?filter_type=used">已使用</a>
						</li>
						<li>
							<a href="__APP__/SellerCenter/orderManage?filter_type=out">已过期</a>
						</li>
						<li>
							<select style="width:120px" id="selectProduct">
								<option>按照产品筛选</option>
								<foreach name='productList' item='v0' >
								<option value="{$v0.product_id}" >{$v0.name}</option>
								</foreach>
							</select>
						</li>
					</ul>             
				</div>
				<div class="modebox my-comm J_my_comm" >
					<div class="pay-confirm">
						<div class="pay-confirm">
							<table width="100%" class="confirm-order-tab" cellpadding="0" cellspacing="0">
							<thead>
								<tr>
									<th class="t-order">
										订单信息
									</th>
									<th class="t-time">
										下单时间
									</th>
									<th class="t-amount">
										数量
									</th>
									<th class="t-price">
										金额
									</th>
									<th class="t-status">
										交易状态
									</th>
									<th class="t-op">
										操作
									</th>
									<th class="t-delete"></th>
								</tr>
							</thead>
							<tbody>
							<foreach name='orderList' item='v1' >
								<tr data-id="order-item" data-orderid="309225927">
									<td class="t-order">
										<div class="pic">
											<a href="#"><img src="__PUBLIC__/uploads/img/{$v1.imgsrc}" width="85" height="53" /></a>
										</div>

										<div class="txt">
											<h4>
												<a href="#">
													{$v1.product_name}
												</a>
											</h4>
											<h5>
												<span>
													订单号：{$v1.order_id}
												</span>
											</h5>
											<h5>
												<span>
													过期时间：{$v1.end_date_time}
												</span>
											</h5>
										</div>

									</td>
									<td class="t-time">
										<span>{$v1.order_time}</span>
									</td>
									<td class="t-amount">
										<span>{$v1.quantity}</span>
									</td>
									<td class="t-price">
										<span>￥{$v1.order_price}</span>
									</td>
									<td class="t-status">
										<div>{$v1.order_status}</div>
									</td>
									<td class="t-op">
										<!-- 只有处于已下单的订单，商家可以做确认使用操作，其他订单商家无权操作，须等待消费者取消，删除订单
											condition="$v1.order_status eq '已过期'"
												<button onclick="show_cancel_confirm({$v1.order_id})">取消订单</button>
											<button onclick="show_delete_confirm({$v1.order_id})" >删除订单</button>-->
										<if condition="$v1.order_status eq '已下单' ">
											<button onclick="show_order_confirm({$v1.order_id})">使用确认</button>
										<else>
										</if>
									</td>
									<td class="t-delete">
										<a href="__APP__/Buy/product_list"  data-id="delete-order" data-eval-config="{'type':'single'}"  class="deletebox Hide">
											<i></i>
										</a>
									</td>
								</tr>
							</foreach>	
							</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
		$("#selectProduct").change(function(){ 
			location.href='__APP__/SellerCenter/orderManage?filter_type='+$(this).val();
		});	 
</script>
<script type="text/javascript">
function show_order_confirm(orderID)
{
	var r=confirm("确定已使用该订单？");
	if(r==true)
	{
		top.location="__APP__/SellerCenter/confirmOrder?order_id="+orderID;
	}
	else
	{
	}
}
</script>
<script type="text/javascript">
function show_cancel_confirm(orderID)
{
	var r=confirm("确定要取消该订单？");
	if(r==true)
	{
		top.location="__APP__/SellerCenter/cancelOrder?order_id="+orderID;
	}
	else
	{
	}
}
</script>
<script type="text/javascript">
function show_delete_confirm(orderID)
{
	var r=confirm("确定要删除该订单？");
	if(r==true)
	{
		top.location="__APP__/SellerCenter/hideOrder?order_id="+orderID;
	}
	else
	{
	}
}
</script>
</body>
