<style>
body {
	background-color: #f2f2f2;
}
.wrap{
width: 1190px;
margin: 15px auto;
}
.wrap .user-main {
float: right;
width: 1000px;
}

.user-main .um-con .modebox li {
float: left;
height: 39px;
width: 190px;
margin-right: 10px;
}

	margin-top: 5px;

    width: 129px;

<body id="body" data-type="">
	<!---标题栏---->
		<include file="./Home/Tpl/Public/header.html"/>
	<!---标题栏---->
	
	<div class="head responsive">
		<!---Logo栏---->
			<include file="./Home/Tpl/Public/logobar.html"/>
		<!---Logo栏---->
		
		<div class="nav-bar">
			<div class="cont">
				
				<!-----主菜单---->
					<include file="./Home/Tpl/Public/menu.html"/>
				<!-----主菜单---->
			</div>
		</div>
	</div>
	
	<div class="wrap">
		<div class="user-nav J_user_nav">
			<ul>
				<include file="./Home/Tpl/SellerCenter/menu.html"/>
			</ul>
		</div>
		<div class="user-main">
			<div class="um-con" id="productManage">
				<div class="modebox my-comm J_my_comm" >
					<div class="hd">
						<h4>产品管理</h4>
						<span>管理您的团购产品</span>
					</div>
					<input type="button" value="新增产品" class="form-btn" onclick="location.href='__URL__/newProduct?sellerID={$sellerID}'" />
					<div class="pay-confirm">
						<div class="pay-confirm">
							<table width="100%" class="confirm-order-tab" cellpadding="0" cellspacing="0">
								<tbody>
									<tr>
										<th width="10%">产品名称</th>
										<th width="30%">产品描述</th>
										<th width="10%">图片预览</th>
										<th width="10%">价格</th>
										<th width="15%">开始时间</th>
										<th width="10%">当前状态</th>
										<th width="5%">操作</th>
									</tr>
									<foreach name='productList' item='v2' >
									<tr>
										<td valign="middle" align="left" class="deal">{$v2.name}</td>
										<td valign="middle" align="left" class="deal">{$v2.describe}</td>
										<td align="center" ><img src="__PUBLIC__/uploads/img/{$v2.imgsrc}" width="100px"></td>
										<td align="center">￥{$v2.price}（原价：￥{$v2.original_price}）</td>
										<td align="center" >{$v2.update_date}</td>
										<td align="center">{$v2.product_status}</td>
										<td align="center" >
										<input type="button" value="编辑" onclick="location.href='__URL__/productEdit?productID={$v2.product_id}'"/>
										<input type="button" value="删除" onclick="show_delete_confirm({$v2.product_id})"/>
										</td>
									</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript">
		$("#selectProduct").change(function(){ 
			location.href='__APP__/SellerCenter/sellesInfo?filter_type='+$(this).val();
		});	 
</script>
<script type="text/javascript">
function show_delete_confirm(productID)
{
	var r=confirm("确定要删除该产品？");
	if(r==true)
	{
		top.location="__URL__/productDelete?productID="+productID;
	}
	else
	{
	}
}
</script>
</body>
